     <!--Hederi fillon ketu-->

     <header class="header">

        <div class="header-1">
    
            <a href="index.html" class="logo"><img src="Fotot/plazalogo.png" id="LOGO"></a>
    
                <form action="" class="search-form">
    
                    <input type="search" name="" placeholder="Kërko këtu..." id="search-box">
                    <label for="search-box" class="fas fa-search"></label>
                </form>
    
            
            
    
        </div>
        <div class="header-2">

            <nav class="navbar">
                <a href="index.html">Home</a>

  </div>
    
        </div>
    
    </header>

    
    
    
    
        <!--Hederi mbaron ketu -->
    
           <!---bottom navbar-->
           
           
           <nav class="bottom-navbar">
            <a href="#home" class="fas fa-home"></a>
          
    
    
        </nav>
    
        <div class="register-container">
            <div class="title">Rregjistrimi</div>
            <div class="register-content">
              <form action="#">
                <div class="user-details">
                  <div class="register-input-box">
                    <span class="details">Emri i përdoruesit</span>
                    <input type="text" placeholder="Shtypni emrin tuaj"id="emri" required>
                  </div>
                  <div class="register-input-box">
                    <span class="details">Mbiemri i përdoruesit</span>
                    <input type="text" placeholder="Shtypni mbiemrin tuaj" id="mbiemri" required>
                  </div>
                  <div class="register-input-box">
                    <span class="details">Emaili i përdoruesit</span>
                    <input type="email" placeholder="Shtypni emailin tuaj" id="email" required>
                  </div>
                  <div class="register-input-box">
                    <span class="details">Numri i telefonit të përdoruesit</span>
                    <input type="number" placeholder="Shtypni numrin tuaj të telefonit" id="nrtel" required>
                  </div>
                  <div class="register-input-box">
                    <span class="details">Passwordi i përdoruesit</span>
                    <input type="password" placeholder="Shtypni passwordin tuaj" id="password" required>
                  </div>
                  <div class="register-input-box">
                    <span class="details">Konfirmo passwordin</span>
                    <input type="password" placeholder="Konfirmoni passwordin tuaj" id="password1" required>
                  </div>
                </div>
                <input type="submit" value="Rregjistrohu" class="button" onclick="validate()">
              </form>
            </div>
          </div>

          <script src="script.js"></script>

</body>
</html>
